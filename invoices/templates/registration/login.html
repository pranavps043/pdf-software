{% extends 'invoices/base.html' %} {% block content %}
<div
  class="row justify-content-center w-100 align-items-center"
  style="min-height: 80vh"
>
  <div class="col-md-5 col-lg-4">
    <div class="card shadow border-0 rounded-4">
      <div class="card-body p-5">
        <div class="text-center mb-4">
          <h3 class="fw-bold text-primary">Welcome Back</h3>
          <p class="text-muted small">Please sign in to your account</p>
        </div>

        <form method="post">
          {% csrf_token %} {% if form.non_field_errors %}
          <div class="alert alert-danger small p-2 mb-3">
            {% for error in form.non_field_errors %} {{ error }} {% endfor %}
          </div>
          {% endif %}

          <div class="mb-3">
            <label
              for="{{ form.username.id_for_label }}"
              class="form-label small fw-bold text-muted"
              >Username</label
            >
            <input
              type="text"
              name="username"
              class="form-control"
              id="{{ form.username.id_for_label }}"
              required
              autofocus
            />
          </div>

          <div class="mb-4">
            <label
              for="{{ form.password.id_for_label }}"
              class="form-label small fw-bold text-muted"
              >Password</label
            >
            <input
              type="password"
              name="password"
              class="form-control"
              id="{{ form.password.id_for_label }}"
              required
            />
          </div>

          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary fw-bold py-2">
              Sign In
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
