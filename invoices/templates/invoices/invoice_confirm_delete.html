{% extends 'invoices/base.html' %}

{% block content %}
<div class="row justify-content-center w-100">
    <div class="col-md-6">
        <div class="card shadow border-0 rounded-4">
            <div class="card-body p-5 text-center">
                <h4 class="card-title fw-bold text-danger mb-3">Delete Invoice?</h4>
                <p class="text-muted mb-4">
                    Are you sure you want to delete the invoice for <strong>{{ invoice.client_name }}</strong> ({{ invoice.invoice_number }})? 
                    <br>This action cannot be undone.
                </p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{% url 'invoice_list' %}" class="btn btn-outline-secondary px-4">Cancel</a>
                        <button type="submit" class="btn btn-danger px-4">Confirm Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
