<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billing System</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f3f4f6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .main-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center; /* Vertically center content */
        padding-top: 20px;
        padding-bottom: 20px;
      }
      .navbar-brand {
        font-weight: 700;
        color: #4f46e5 !important;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="/">Billing System</a>
        <div class="navbar-nav ms-auto align-items-center">
          {% if user.is_authenticated %}
          <a class="nav-link fw-medium" href="{% url 'invoice_create' %}"
            >Create New</a
          >
          <a class="nav-link fw-medium" href="{% url 'invoice_list' %}"
            >All Quotations</a
          >
          <span class="text-secondary mx-2">|</span>
          <span class="navbar-text fw-bold text-dark me-3"
            >Hi, {{ user.username }}</span
          >
          <form action="{% url 'logout' %}" method="post" class="d-inline">
            {% csrf_token %}
            <button
              type="submit"
              class="nav-link btn btn-link fw-medium text-danger border-0 bg-transparent p-0"
            >
              Logout
            </button>
          </form>
          {% else %}
          <a class="nav-link fw-medium" href="{% url 'login' %}">Login</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container main-container">
      {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
